---
layout: default
---

<div class="mdl-grid" style="max-width:12in">
  <div class="mdl-cell mdl-cell--2-col"></div>
  <div class="mdl-cell mdl-cell--8-col">
    <div class="mdl-card mdl-shadow--4dp" style="background: rgba(255, 255, 255, 0.92); width: calc(100% - 16px); margin-left: 8px; margin-right: 8px;">
      <div class="mdl-card__title" style="{% if page.image %} height: 280px; background: url('{{ site.url }}/images/{{ page.image }}') center / cover; {% endif %} {% if page.white_title %} color: #fff; {% endif %}">
        <h2 class="mdl-card__title-text" style="font-size: 40px;">{{ page.title }}</h2>
      </div>
      {{ content }}
    </div>
    {% if page.related %}
      <h3 style="text-align:center;color:#fff;margin-bottom:8px;">You Might Also Like</h3>
      <div class="mdl-grid" style="padding-left: 0; padding-right: 0;">
        {% for post in site.posts %}
          {% if page.related contains post.title %}
            <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-desktop">
              <div class="mdl-card mdl-shadow--2dp" style="width: 100%; background: rgba(255, 255, 255, 0.92);">
                <div class="mdl-card__title" style="height: 200px; {% if post.image %} background: url('{{ site.url }}/images/{{ post.image }}') center / cover; {% endif %}; {% if post.white_title %} color: #fff; {% endif %}">
                  <h2 class="mdl-card__title-text">{{ post.title }}</h2>
                </div>
                <div class="mdl-card__supporting-text" style="height:100px">{{ post.excerpt }}</div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ post.url }}">Read more</a>
                </div>
              </div>
            </div>
          {% endif %}
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
