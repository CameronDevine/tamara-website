---
layout: default
title: Recipies
---

<div class="mdl-grid" style="max-width:10in">
  {% for post in site.posts %}
    <div class="mdl-cell mdl-cell--4-col">
      <div class="mdl-card mdl-shadow--2dp" style="width:100%">
        <div class="mdl-card__title" style="height:200px">
          <h2 class="mdl-card__title-text">{{ post.title }}</h2>
        </div>
        <div class="mdl-card__supporting-text" style="height:100px">{{ post.excerpt }}</div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ post.url }}">Read more</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
